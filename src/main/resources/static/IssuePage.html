    <section>

        <div class="wrapper">
            <div>

                <input type="text" id="IDesc" name="IDesc"></input><br>
                <label for="locality-dropdown">Issue Project</label>
                <input list="locality-dropdown" id="test1">
                <datalist id="locality-dropdown">
                </datalist>
                </input>
                <br>
                <label for="dropdown-assignee">Issue Assignee</label>
                <input list="dropdown-assignee" id="test2">
                <datalist id="dropdown-assignee">

                </datalist><br>
                </input>
                <label for="dropdown-reporter">Issue Reporter</label>
                <input list="dropdown-reporter" id="test3">
                <datalist id="dropdown-reporter">

                </datalist><br>
                </input>
                <label for="IDate">Project Date</label>
                <input type="date" id="IDate" name="IDate"> <br>
                <input type="submit" name="submit" id="submit"></input>
            </div>
        </div>
    </section>
    <div class="card-columns" id="test">
    </div>
    <div class="form-popup" id="myForm">
