<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h3><a href="index.html">Project Page</a></h3>
    <section>
        <h3>Make the edits in the required fields</h3>
        <div class="wrapper">
            <div>
                <label for="IDesc">Issue Description</label>
                <input type="text" id="IDesc" name="IDesc"><br>
                <label for="locality-dropdown">Issue Project</label>
                <input list="locality-dropdown" id="test1">
                <datalist id="locality-dropdown">
                </datalist>
                </input>
                <br>
                <label for="dropdown-assignee">Issue Assignee</label>
                <input list="dropdown-assignee" id="test2">
                <datalist id="dropdown-assignee">

                </datalist><br>
                </input>
                <label for="dropdown-reporter">Issue Reporter</label>
                <input list="dropdown-reporter" id="test3">
                <datalist id="dropdown-reporter">

                </datalist><br>
                </input>
                <label for="IStatus1">Issue Status</label>
                <input list="IStatus1" id="IStatus">
                <datalist id="IStatus1">
                    <option value="TODO">
                    <option value="IN PROGRESS">
                    <option value="READY FOR QA">
                    <option value="DONE">
                </datalist>
                <input type="submit" name="submit" id="submit">
            </div>
        </div>
    </section>
    <section id="sec">
      </section>
    <script src="issue.js">

    </script>
</body>
</html>
